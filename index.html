            },
            colors: {
              'p-green': '#4CAF50', // Primary Green
              'p-green-dark': '#388E3C',
              'p-green-light': '#C8E6C9',
              's-teal': '#00897B',   // Secondary Teal
              's-teal-dark': '#00695C',
              's-teal-light': '#B2DFDB',
              'accent-gold': '#FFB300', // Accent Gold
              'accent-gold-light': '#FFE082',
              'bg-main': '#F8F9FA',         // Main background (light, clean)
              'bg-offset': '#FFFFFF',       // Card/modal background (white)
              'text-primary': '#212529',    // Primary text (dark, high contrast)
              'text-secondary': '#495057',  // Secondary text
              'text-muted': '#6C757D',      // Muted text, icons
              'border-color': '#DEE2E6',    // Borders, dividers
              'disabled-bg': '#E9ECEF',
              'disabled-text': '#6C757D',
              // Standard status colors (Tailwind defaults are generally fine)
              // 'red-500': '#EF4444', (example, if needed to ensure it's available)
              // 'yellow-500': '#EAB308',
              // 'orange-500': '#F97316',
            },
            boxShadow: {
              'soft': '0 4px 12px rgba(0, 0, 0, 0.08)',
              'soft-lg': '0 8px 16px rgba(0, 0, 0, 0.08)',
              'interactive': '0 2px 8px rgba(0,0,0,0.1), 0 1px 3px rgba(0,0,0,0.06)',
              'interactive-hover': '0 6px 16px rgba(0,0,0,0.12), 0 3px 8px rgba(0,0,0,0.08)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-in-up': 'slideInUp 0.5s ease-out',
              'subtle-beat': 'subtleBeat 1.5s infinite ease-in-out',
              'blob-move-1': 'blobMove1 30s infinite alternate ease-in-out',
              'blob-move-2': 'blobMove2 35s infinite alternate ease-in-out',
              'blob-move-3': 'blobMove3 40s infinite alternate ease-in-out',
              'slide-fade-in': 'slideAndFadeIn 0.6s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              slideAndFadeIn: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              subtleBeat: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.03)' },
              },
              blobMove1: {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '50%': { transform: 'translate(10vw, -15vh) scale(1.2)' },
                '100%': { transform: 'translate(-5vw, 10vh) scale(0.9)' },
              },
              blobMove2: {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '50%': { transform: 'translate(-12vw, 10vh) scale(0.8)' },
                '100%': { transform: 'translate(8vw, -5vh) scale(1.1)' },
              },
              blobMove3: {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '50%': { transform: 'translate(5vw, 15vh) scale(1.1)' },
                '100%': { transform: 'translate(-10vw, -10vh) scale(1)' },
              },
            }
          }
        }
      }
    </script>
